<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Akan/css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Akan Names</title>
</head>

<body>

    <div class="container">
        <div class="row m-3">
            <div class="col-md-12">
                <div id="akanForm">
                    <form>
                        <div class="form-group">
                            <label for="Enter Name">Enter Name</label>
                            <input type=" text" class="form-control" id="name" aria-describedby="emailHelp"
                                placeholder="Enter name">

                        </div>
                        <div class="form-group">
                            <label for="Enter BirthDay">Birthday</label>
                            <input type="date" class="form-control" id="birthdate" placeholder="Input Birthday">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="../Akan/js/script.js"></script>
</body>

</html>
